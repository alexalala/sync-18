<ion-content ng-cloak>
    <div class="add-event-container">
        <button (click)="addEvent()" class="max-width button">
            Add New Event
        </button>
    </div>
    <div class="event-container">
        <app-event *ngFor="let event of dummyDataService.events" [event]="event"> </app-event>
    </div>
</ion-content>
